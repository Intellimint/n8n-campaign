services:
  - type: web
    name: n8n
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: neilfox
      - key: N8N_BASIC_AUTH_PASSWORD
        value: your_secure_password
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_PORT
        value: 10000
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n.onrender.com
