services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    autoDeploy: false
    startCommand: "n8n"
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: neilfox
      - key: N8N_BASIC_AUTH_PASSWORD
        value: your_secure_password
      - key: N8N_PORT
        value: 10000
      - key: N8N_HOST
        value: 0.0.0.0
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-banl.onrender.com
      - key: N8N_USER_MANAGEMENT_DISABLED
        value: true
      - key: GENERIC_TIMEZONE
        value: America/New_York
      - key: EXECUTIONS_DATA_PRUNE
        value: true
      - key: EXECUTIONS_DATA_MAX_AGE
        value: 168 